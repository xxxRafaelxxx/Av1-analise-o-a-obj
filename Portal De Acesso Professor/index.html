<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Professor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Portal do Professor</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#avisos">Avisos</a></li>
            <li><a href="#perfil">Perfil</a></li>
            <li><a href="#faltas">Faltas</a></li>
            <li><a href="#notas">Notas</a></li>
            <li><a href="#aulas">Aulas</a></li>
            <li><a href="../Tela de login/tela_de_login.html">Sair</a></li>
        </ul>
    </nav>
    <main>
        <div class="conteudo">
            <section id="avisos" class="aba">
                <h2>Avisos</h2>
                <div id="avisos-content">
                    <ul id="lista-avisos">
                    </ul>
                    <form id="novo-aviso-form">
                        <label for="novo-aviso">Novo Aviso:</label>
                        <input type="text" id="novo-aviso" name="novoAviso" required>
                        <button type="submit">Adicionar Aviso</button>
                    </form>
                </div>
            </section>
            <section id="perfil" class="aba">
                <h2>Perfil</h2>
                <form id="perfil-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" readonly><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco"><br><br>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}"><br><br>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" readonly><br><br>
                    <label for="cursos">Disciplina:</label>
                    <input type="text" id="cursos" name="cursos" readonly value="Logica De Programação"><br><br>
                    <label for="cursos">Disciplina:</label>
                    <input type="text" id="cursos" name="cursos" readonly value="Estrutura De Dados"><br><br>
                    <button type="submit">Salvar</button>
                    <br><br>
                    <br><br>
                </form>
            </section>
            <section id="notas" class="aba">
                <h2>Notas</h2>
                <label for="materias">Selecione a matéria:</label>
                <select id="materias" onchange="mostrarNotas()">
                    <option value="logica">Lógica de Programação</option>
                    <option value="estrutura">Estrutura de Dados</option>
                </select>
                <table id="notas-table">
                    <tr>
                        <th>Aluno</th>
                        <th>Nota</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </section>
            <section id="faltas" class="aba">
                <h2>Faltas</h2>
                <label for="disciplinas-faltas">Selecione a matéria:</label>
                <select id="disciplinas-faltas" onchange="mostrarFaltas()">
                    <option value="logica">Lógica de Programação</option>
                    <option value="estrutura">Estrutura de Dados</option>
                </select>
                <table id="faltas-table">
                    <tr>
                        <th>Aluno</th>
                        <th>Faltas</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </section>
            <section id="aulas" class="aba">
                <h2>Aulas</h2>
                <div class="video-player">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VfIXgGJWLvA" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                <div class="comentarios">
                    <h3>Comentários</h3>
                    <ul id="lista-comentarios">

                    </ul>
                </div>
                <form id="novo-comentario-form">
                    <label for="novo-comentario">Novo Comentário:</label>
                    <textarea id="novo-comentario" name="novoComentario" required></textarea>
                    <button type="submit">Adicionar Comentário</button>
                </form>
                <br></br>
                <ul id="lista-aulas">

                </ul>
                <br></br>
                <form id="upload-aulas-form">
                    <h3>Adicionar Nova Aula</h3>
                    <label for="nova-aula">Nome da Aula:</label>
                    <input type="text" id="nova-aula" name="novaAula" required>
                    <label for="link-aula">Link da Aula:</label>
                    <input type="url" id="link-aula" name="linkAula" required>
                    <button type="submit">Adicionar</button>
                </form>
                <br></br>
                <br></br>
                <br></br>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Portal do Professor</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
