<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Portal do Aluno</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#avisos">Avisos</a></li>
            <li><a href="#perfil">Perfil</a></li>
            <li><a href="#boletim">Boletim</a></li>
            <li><a href="#aulas">Aulas</a></li>
        </ul>
    </nav>
    <main>
        <div class="conteudo">
            <section id="avisos" class="aba">
                <h2>Avisos</h2>
                <div id="avisos-content">
                    <!-- O conteúdo dos avisos será inserido aqui pelo JavaScript -->
                </div>
            </section>
            <section id="perfil" class="aba">
                <h2>Perfil</h2>
                <form id="perfil-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" readonly><br><br>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" readonly><br><br>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco"><br><br>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <button type="submit">Salvar</button>
                </form>
            </section>

            <section id="boletim" class="aba">
                <h2>Boletim</h2>
                <table id="notas">
                    <tr>
                        <th>Disciplina</th>
                        <th>Nota</th>
                    </tr>
                    <!-- As notas serão inseridas aqui dinamicamente pelo JavaScript -->
                </table>
            </section>
            <section id="aulas" class="aba">
                <h2>Aulas</h2>
                <ul>
                    <li><a href="link-para-aula-de-matematica">Matemática</a></li>
                    <li><a href="link-para-aula-de-historia">História</a></li>
                    <!-- Adicione mais matérias e links conforme necessário -->
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Portal do Aluno</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
