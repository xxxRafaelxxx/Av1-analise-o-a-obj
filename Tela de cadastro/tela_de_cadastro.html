<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de cadastro</title>
</head>

<body>
    <div>
        <h1>Cadastra-se</h1>

        <input type="text" placeholder="Nome Completo">
        <br><br>
        <input type="email" placeholder="Email">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        <input type="password" placeholder="Repetir senha">
        <br><br>
        <input type="text" placeholder="Telefone">
        <br><br>
        <input type="text" placeholder="Cpf">
        <br><br>
        <input type="text" placeholder="Cep">
        <br><br>
        <input type="text" placeholder="Cidade">
        <br><br>
        <input type="date" placeholder="Nacimento">
        <br><br>
        <label for="Sexo">Sexo:</label>
        <select id="Sexo" name="Sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br><br>
        <br><br>
        <button onclick="redirectToNewPage()">Cadastra-se</button>
        <br><br>
        <br><br>
        <p>Ja possui tem uma conta?<a onclick="redirectToNewPage()" href=" #"> Fazer Login</a></p>
    </div>
    <script>
        function redirectToNewPage() {
            // Aqui você pode definir a URL da página para a qual deseja redirecionar após o login.
            var newPageURL = 'http://127.0.0.1:5500/analise%20orientada%20a%20objetos/Tela%20de%20login/tela_de_login.html';
            window.location.href = newPageURL;
        }
    </script>
</body>

</html>
