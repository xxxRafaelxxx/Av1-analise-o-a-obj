                <div id="avisos-content">

            <section id="perfil" class="aba">
                <h2>Perfil</h2>
                <form id="perfil-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" readonly><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco"><br><br>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}"><br><br>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" readonly><br><br>
                    <label for="cursos">Curso:</label>
                    <input type="text" id="cursos" name="cursos" readonly value="Ciência da Computação"><br><br>
                    <button type="submit">Salvar</button>
                </form>
            </section>
